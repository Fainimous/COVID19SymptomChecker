<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- This links the new css framework called "Pure" -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>COVID-19 Checker</title>
</head>

<body>
  <div class="wrapper" id="screening">
    <header>
      <h2>What are your symptoms?</h2>
      <p><strong>Please check the appropriate boxes</strong></p>
    </header>
  </div>
  <div id="checkBoxes">
    <input type="checkbox" class="symptoms" value="Fever" />
    <label for="Fever">Fever</label>
    <br>
    <input type="checkbox" class="symptoms" value="Tiredeness" />
    <label for="Tiredness">Tiredness</label>
    <br>
    <input type="checkbox" class="symptoms" value="Dry Cough" />
    <label for="Dry Cough">Dry Cough</label>
    <br>
    <input type="checkbox" class="symptoms" value="Sore Throat" />
    <label for="Sore Throat">Sore Throat</label>
    <br>
    <input type="checkbox" class="symptoms" value="Shortness of Breath" />
    <label for="Shortness of Breath">Shortness of Breath</label>
    <br>
    <input type="checkbox" class="symptoms" value="Loss of Taste or Smell" />
    <label for="Loss of Taste or Smell">Loss of Taste or Smell</label>
    <br>
    <input type="checkbox" class="symptoms" value="Chest Pain" />
    <label for="Chest Pain">Chest Pain</label>
    <br>
    <input type="checkbox" class="symptoms" value="Rash" />
    <label for="Rash">Rash</label>
  </div>
  <br>
<button id ="validateBtn">Validate</button>
<br>
<br>
<div id = "message"></div>
<div id = "locations"></div>
<br>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cN9fFq2wZXBnBtB9pCu-nv72cNa4MVE&libraries=places"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script/script.js"></script>
</body>

</html>
