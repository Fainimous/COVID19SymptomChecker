<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- This links the new css framework called "Pure" -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <title>COVID-19 Checker</title>
</head>
<body>

    <div class="wrapper">
        <header>
          <h1>What Are Your Symptoms?</h1>
        </header>
          </div>
          <div class>
            <textarea
              readonly
              placeholder="Enter a symptom"
            ></textarea>
          </div>
            <button>Check</button>
          </div>
          <div>Example: Runny Nose, Sore Throat, Cough, Fever...</div>
          <br>
          <div>What people in your area are experiencing right now</div>
        </div>
      </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script/script.js"></script>

</body>
</html>
